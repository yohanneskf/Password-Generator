<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="passwordG.css">
</head>
<body>
    <div class="contener">
        <h1><span class="span1">Generat a </span><br><span class="span2">Random Password</span></h1>
        <div class="pass">
            <input type="text" placeholder="Password" id="password">
            <img src="copy.png" alt="copy" onclick="copy()">
        </div>
        <button onclick="generat()">Generat</button>
    </div>
    <script>
        let password = document.getElementById("password");
        let bigchar = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let smallchar = "abcdefghijklmnopqrstuvwxyz";
        let specialchar = "!@#$%^&*()_+-=?></";
        function generat(){
            let pass = "";
            for(let i = 0;i<4; i++){
                pass += bigchar[Math.floor(Math.random()*bigchar.length)];
                pass  += smallchar[Math.floor(Math.random()*smallchar.length)];
                pass += specialchar[Math.floor(Math.random()*specialchar.length)];
            }
            password.value = pass;
        }
        function copy(){
            password.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
